<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button ></ion-menu-button>
    </ion-buttons>

    <ion-title>My offers</ion-title>
 <ion-buttons slot="primary">
  <ion-button routerLink="/places/tabs/offers/create">
    <ion-icon slot="icon-only" name="add"></ion-icon>
  </ion-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
   <ion-grid>
  <ion-col *ngIf="offers" size="12" size-sm="8" offset-sm="2" class="ion-text-center" >
    <ion-list>
      <ion-item-sliding  *ngFor="let offer of offers.slice(3,6)" #slidingItem>
            <app-offer-item [offer]="offer"></app-offer-item>
        <ion-item-options>
          <ion-item-option color="secondary" (click)="onEdit(offer.id!,slidingItem)">
             <ion-icon slot="icon-only" name="create"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>

    </ion-list>
  </ion-col>
</ion-grid>

</ion-content>
