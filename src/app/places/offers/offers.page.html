<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button ></ion-menu-button>
    </ion-buttons>

    <ion-title>My offers</ion-title>
 <ion-buttons slot="primary">
  <ion-button routerLink="/places/tabs/offers/create">
    <ion-icon slot="icon-only" name="add"></ion-icon>
  </ion-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
   <ion-grid>
  <ion-col *ngIf="offers" size="12" size-sm="8" offset-sm="2" class="ion-text-center" >
    <ion-list>
      <ion-item
      *ngFor="let offer of offers.slice(3,6)"
      [routerLink]="['/', 'places', 'tabs', 'offers', offer.id]"
      detail="true"
       >
        <ion-thumbnail slot="start">
          <ion-img [src]="offer.imageUrl"></ion-img>

        </ion-thumbnail>
        <ion-label>
          <h2>{{offer.title}}</h2>
          <p>{{offer.description}}</p>
        </ion-label>

      </ion-item>
    </ion-list>
  </ion-col>
</ion-grid>

</ion-content>
