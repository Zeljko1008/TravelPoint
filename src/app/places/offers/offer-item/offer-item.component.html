<ion-item
        *ngIf="offer"
        [routerLink]="['/', 'places', 'tabs', 'offers', offer.id]"
        detail="true"
         >
          <ion-thumbnail slot="start">
            <ion-img [src]="offer.imageUrl"></ion-img>

          </ion-thumbnail>
          <ion-label class="offers-data" >
            <h1>{{offer.title}}</h1>
            <div class="offers-details">
              <ion-icon name="calendar" color="primary" ></ion-icon>
              <ion-text color="secondary" class="space-left" >{{getDummyDate() | date}}</ion-text>
              <span class="space-left">to</span>
              <ion-icon name="calendar" class="space-left" color="primary"></ion-icon>
              <ion-text color="secondary" class="space-left">{{getDummyDate() | date}}</ion-text>
             </div>
          </ion-label>

        </ion-item>
