<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button ></ion-menu-button>
    </ion-buttons>
    <ion-title>Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment value="all" (ionChange)="onFilterUpdate($event)">
    <ion-segment-button value="all">All Places</ion-segment-button>
    <ion-segment-button value="bookable">Booking Places</ion-segment-button>
  </ion-segment>

  <ion-grid  *ngIf="(loadedPlaces)">
    <ion-row>

      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center" >
        <ion-card>
          <ion-card>
            <ion-card-header>
              <ion-card-title>{{loadedPlaces[0].title}}</ion-card-title>
              <ion-card-subtitle>{{loadedPlaces[0].price | currency}} / Night</ion-card-subtitle>
            </ion-card-header>
            <ion-img [src]="loadedPlaces[0].imageUrl" ></ion-img>
            <ion-card-content>
              <p>{{loadedPlaces[0].description}}</p>
              <div>
                <ion-button
                fill="clear"
                color="primary"
                [routerLink]="['/', 'places', 'tabs', 'discover', loadedPlaces[0].id]"
                >
                More
                </ion-button>

              </div>
            </ion-card-content>
          </ion-card>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center" >
        <cdk-virtual-scroll-viewport
        itemSize="50"
        class="virtual-scroll"
        itemSize="50"
        minBufferPx="200"
        maxBufferPx="400"
        >
          <ion-item
          *cdkVirtualFor="let place of listedLoadedPlaces"
          [routerLink]="['/', 'places', 'tabs', 'discover', place.id]"
          detail="true"
           >
            <ion-thumbnail slot="start">
              <ion-img [src]="place.imageUrl"></ion-img>

            </ion-thumbnail>
            <ion-label>
              <h2>{{place.title}}</h2>
              <p>{{place.description}}</p>
            </ion-label>

          </ion-item>
        </cdk-virtual-scroll-viewport>
      </ion-col>

    </ion-row>

  </ion-grid>
</ion-content>
